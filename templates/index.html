<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Review Topic Modeling</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #45a049;
        }

        .result-section {
            margin-top: 40px;
            text-align: center;
        }

        h2, h3 {
            color: #333;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h3 {
            font-size: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            textarea {
                width: 90%;
            }

            button {
                width: 90%;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Amazon Review Topic Modeling</h1>
    <form method="POST" action="/analyze">
        <label for="review">Enter your review:</label><br>
        <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>

    {% if prediction %}
    <div class="result-section">
        <h2>Predicted Topic: {{ prediction }}</h2>
        <h3>Category: {{ category }}</h3>
    </div>
    {% endif %}
</body>
</html>
